<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech2setc Ecommerce website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Header styling */
      #header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        padding: 10px 20px;
      }

      .logo {
        width: 80px;
        height: auto;
      }

      #navbar {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
      }

      /* Quick product section styling */
      .section-pl {
        padding: 40px 20px;
        text-align: center;
      }

      #feature {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      .fe-box {
        text-align: center;
        margin: 10px;
      }

      .pro-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
      }

      .pro {
        border: 1px solid #ccc;
        padding: 20px;
        max-width: 250px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
      }

      .pro img {
        width: 100%;
        height: auto;
      }

      .des {
        margin-top: 10px;
        text-align: left;
      }

      .star {
        color: gold;
      }

      .pro a {
        position: absolute;
        bottom: 20px;
        right: 20px;
        font-size: 20px;
        color: #333;
      }

      .pro a:hover {
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <section id="header">
      <!-- Logo -->

      <!-- Navbar -->
      <nav>
        <ul id="navbar">
          <li><a class="active" href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li>
            <a href="cart.html" aria-label="Shopping Cart">
              <i class="fa fa-shopping-bag" aria-hidden="true"></i>
            </a>
          </li>
          <li><a href="#">More</a></li>
        </ul>
      </nav>
    </section>
  </body>
</html>
